<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let val of recipes" href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">Recipe Name {{ val.name }}</h4>
        <p class="list-group-item-text">Description {{ val.description }}</p>
        <span class="pull-right">
          <img
           [src]="val.imagePath"
            alt=""
            class="img-responsive"
            style="max-height: 50px"
          />
        </span>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
