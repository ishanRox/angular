<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (blueButton)="onBlueprintAdded($event)"></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements" [ishanElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
            }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
            }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

<p>all p must blue</p>
